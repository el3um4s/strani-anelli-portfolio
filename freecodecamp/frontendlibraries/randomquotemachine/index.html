<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreeCodeCamp - Front End Frameworks - Random Quote Machine</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.7/paper/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/styles.min.css">
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand navbar-link" href="http://stranianelli.com/freecodecamp/"><img src="http://stranianelli.com/freecodecamp/icon-nome-fcc-svg.svg" id="logo"></a>
                <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navcol-1"></button>
            </div>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="nav navbar-nav navbar-right"></ul>
            </div>
        </div>
    </nav>
    <div class="container" id="pagina">
        <div id="quote-box">
            <div id="quote-title">
                <p>Random Quote Machine</p>
            </div>
            <div id="quote-citazione">
                <blockquote>
                    <p id="text"> </p>
                    <footer id="author"> </footer>
                </blockquote>
            </div>
            <div id="quote-pulsanti">
                <div class="btn-group" role="group" id="button-social"><a class="btn btn-default btn-lg" role="button" href="https://twitter.com/intent/tweet" target="_blank" id="tweet-quote"><i class="fa fa-twitter"></i></a></div>
                <button class="btn btn-warning btn-lg" type="button" id="new-quote">NEW QUOTE</button>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="http://stranianelli.com/freecodecamp/frontendlibraries/randomquotemachine/citazioni.js"></script>
    <script src="assets/js/script.min.js"></script>
</body>

</html>
