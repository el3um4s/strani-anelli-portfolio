<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreeCodeCamp - Front End Frameworks - Show Meteo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.7/paper/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/styles.min.css">
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand navbar-link" href="http://stranianelli.com/freecodecamp/"><img src="http://stranianelli.com/freecodecamp/icon-nome-fcc-svg.svg" id="logo"></a>
                <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navcol-1"></button>
            </div>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="nav navbar-nav navbar-right"></ul>
            </div>
        </div>
    </nav>
    <div class="container" id="pagina">
        <div id="attendi-caricamento-dati"><i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
            <p>connessione in corso</p>
        </div>
        <div id="scheda-meteo" class="intestazione-scheda">
            <div id="intestazione-meteo">
                <p> Local Weather</p>
            </div>
            <div id="icona-e-ora-sole">
                <div class="row">
                    <div class="col-md-4">
                        <div id="iconaTempo"></div>
                    </div>
                    <div class="col-md-8">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="row">
                                    <div class="col-md-12">
                                        <p id="etichetta-alba">Alba: </p>
                                        <p id="idAlba">sorge </p>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <p id="etichetta-tramonto">Tramonto: </p>
                                                <p id="idTramonto">tramonta </p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="meteo-adesso">
                <p id="idClima">Meteo Adesso</p>
                <p id="idLuogo">Citt√† </p>
            </div>
            <div id="temperature">
                <div>
                    <ul class="nav nav-tabs nav-justified">
                        <li class="active"><a href="#tab-1" role="tab" data-toggle="tab">Celsius </a></li>
                        <li><a href="#tab-2" role="tab" data-toggle="tab">Fahrenheit</a></li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane fade in active" role="tabpanel" id="tab-1">
                            <p id="idTemperaturaC">Celsius </p>
                        </div>
                        <div class="tab-pane fade" role="tabpanel" id="tab-2">
                            <p id="idTemperaturaF">Fahrenheit </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="assets/js/script.min.js"></script>
</body>

</html>
