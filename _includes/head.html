<head>
  <!-- META -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{{ site.description }}">
  <meta name="keywords" content="{{ site.keywords_sito | join: ', ' }}">
  <meta name="author" content="{{ site.author.name }}">
  <link rel="icon" href="assets/images/favicon/favicon32x32.png" sizes="32x32">
  <link rel="icon" href="assets/images/favicon/favicon192x192.png" sizes="192x192">
  <link rel="apple-touch-icon-precomposed" href="assets/images/favicon/favicon180x180.png">
  <!-- PAGE TITLE -->
  <title>{{ site.title }} - {{ site.description }}</title>

  {% for item in site.data.styles_css.head %}
  <link rel="stylesheet" href="{{ item }}">
  {% endfor %}

  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
