<!-- START ABOUT DESIGN AREA -->
<section id="about" class="about-me-area section-padding">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="section-title">
                    <h2>{{ site.sezioni.about.titolo}}</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <!-- START ABOUT IMAGE AREA -->
                <div class="about-image">
                    <img src="assets/images/me.webp" alt="Strani Anelli">
                </div>
                <!-- / END ABOUT IMAGE AREA -->
            </div>
            <div class="col-md-6">
                <!-- START ABOUT TEXT AREA -->
                <div class="about-text">
                    <h2 class="wow fadeInUp" data-wow-delay="0.4s">{{ site.sezioni.about.contenutoh2 }}</h2>
                    <p class="wow fadeInUp" data-wow-delay="0.6s">{{ site.sezioni.about.testo1 }}</p>

                    <p class="wow fadeInUp" data-wow-delay="0.8s">{{ site.sezioni.about.testo2 }}</p>

                    <ul class="wow fadeInUp" data-wow-delay="1.0s">
                      {% for skill in site.sezioni.about.skills %}
                      <li>{{ skill }}</li>
                      {% endfor %}
                    </ul>
                </div>
                <!-- / END ABOUT TEXT AREA -->
            </div>
        </div>
    </div>
</section>
<!-- / END ABOUT DESIGN AREA -->
